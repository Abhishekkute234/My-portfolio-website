<svg
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 100 100"
    width="100"
    height="100"
    role="img"
    aria-label="YouTube Logo"
>
    <!-- Background -->
    <rect width="100" height="100" fill="#1b1f23" />

    <!-- YouTube Play Button -->
    <g transform="translate(25, 25)">
        <!-- Red Background -->
        <rect
            x="0"
            y="0"
            width="50"
            height="30"
            rx="8"
            fill="#FF0000"
        />
        <!-- White Play Icon -->
        <polygon
            points="20,8 35,15 20,22"
            fill="#FFFFFF"
        />
    </g>
</svg>
